<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    <h2>Buy Safaricom Bundles Instantly</h2>
    <p>Get your data bundles delivered instantly with secure PayHero payment.<br>Fast, reliable, and affordable.</p>
    <div class="promo-buttons">
      <button class="promo-btn" onclick="scrollToBundles()">Get Started</button>
      <button class="promo-btn secondary">How It Works</button>
    </div>
    <div class="promo-icons">
      <div class="icon-block">
        <span>âš¡</span>

  <div class="container" id="bundleSection">
    <h1>Select a Bundle</h1>
    <div id="bundleOptions" class="bundle-grid">
      <button class="bundle-btn" data-amount="50" data-ref="1.5GB_daily">Ksh 50 = 1.5GB (Daily)</button>

    <form id="paymentForm" style="display:none;">
      <input type="text" id="phone_number" placeholder="Phone Number (e.g. 0712345678)" required />
      <input type="text" id="customer_name" placeholder="Your Name" />
      <button type="submit" id="buyBtn">Complete Payment</button>
